<div
  class="container d-flex justify-content-between"
  *ngIf="arrayDeAlumnos.length > 0"
>
  <ul class="list-group">
    <li *ngFor="let alumno of arrayDeAlumnos" class="list-group-item">
      {{ alumno | lowercase }}
    </li>
  </ul>
</div>

<div
  class="container d-flex justify-content-between"
  *ngIf="arrayDeAlumnos.length <= 0"
>
  <span [ngClass]="'alert alert-danger'"> NO HAY ALUMNOS REGISTRADOS</span>
</div>
