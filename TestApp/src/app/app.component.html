<div class="container">
  <form [formGroup]="agregarAlumno" (ngSubmit)="guardarAlumno()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="form-control"
        aria-describedby="nombreHelp"
        placeholder="Ingres치 tu nombre"
        [ngClass]="agregarAlumno.get('nombre')?.errors?.['required'] ? 'is-invalid':'is-valid'"
      />
      <small
        id="nombreHelp"
        class="form-text text-muted invalid-feedback"
        *ngIf="agregarAlumno.get('nombre')?.errors?.['required']"
      >
        El campo Nombre es obligatorio
      </small>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        formControlName="apellido"
        class="form-control"
        aria-describedby="apellidoHelp"
        placeholder="Ingres치 tu apellido"
        [ngClass]="agregarAlumno.get('apellido')?.errors?.['required'] ? 'is-invalid':'is-valid'"
      />
      <small
        id="apellidoHelp"
        class="form-text text-muted invalid-feedback"
        *ngIf="agregarAlumno.get('apellido')?.errors?.['required']"
      >
        El campo Apellido es obligatorio
      </small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        aria-describedby="emailHelp  emailHelp2"
        placeholder="Ingres치 tu correo electr칩nico"
      />
      <small
        id="emailHelp"
        class="form-text text-muted"
        *ngIf="agregarAlumno.get('email')?.errors?.['required']"
      >
        El campo Email es obligatorio
      </small>

      <small
        id="emailHelp2"
        class="form-text text-muted"
        *ngIf="agregarAlumno.get('email')?.errors?.['email']"
      >
        El formato del correo es incorrecto
      </small>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="agregarAlumno.invalid"
    >
      Agregar Alumno
    </button>
  </form>
</div>
<hr />

<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <h4>Listado de Alumnos</h4>
      <tr>
        <th scope="col">Alumno</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let a of listaAlumnos">
        {{
          a.nombre
        }}
        {{
          a.apellido
        }}
      </tr>
    </tbody>
  </table>
</div>
